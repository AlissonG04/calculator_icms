<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./src/img/logo.png" alt="Logo do Cabeçalho" />
      </div>
      <div class="header-buttons">
        <button onclick="onClickButtonIcms()" class="header-button">
          Calcular ICMS de Frete
        </button>
        <button onclick="onClickButtonConvertion()" class="header-button">
          Conversão de Toneladas
        </button>
      </div>
    </header>
    <div class="main-content">
      <div class="logo-container">
        <img src="./src/img/logo_big.png" alt="Logo da Empresa" />
      </div>
    </div>
  </body>
</html>
