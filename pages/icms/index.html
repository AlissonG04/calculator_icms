<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2>Calculadora de ICMS de Frete</h2>
        <form id="calculator-form">
          <div>
            <label for="km">KM:</label>
            <input type="number" id="km" name="km" step="0.010" required />
          </div>

          <div>
            <label for="viagens">Quant. de Viagens:</label>
            <input type="number" id="viagens" name="viagens" required />
          </div>

          <div>
            <label for="toneladas">Quant. de Toneladas:</label>
            <input type="number" id="toneladas" name="toneladas" required />
          </div>

          <div>
            <label for="pauta">Pauta em R$:</label>
            <input
              type="number"
              id="pauta"
              name="pauta"
              step="0.010"
              required
            />
          </div>

          <div>
            <label for="aliquota-icms">Al√≠quota de ICMS:</label>
            <input
              type="number"
              id="aliquota-icms"
              name="aliquota-icms"
              required
            />
          </div>

          <button class="calculate-button" type="submit">Calcular</button>
        </form>

        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
